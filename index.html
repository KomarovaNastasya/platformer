<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформер</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #450c0c 0%, #7e1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #ab3939;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            background: #7e1a1a;
        }
        .game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ab3939;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            max-width: 500px;
            border: 1px solid #ab3939;
        }
    </style>
</head>
<body>
    <div class="game-title">Приключения демонёнка</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="instructions">
        <strong>Управление:</strong> ← → / A D - движение | Space / W / ↑ - прыжок<br>
		P - пауза | R - рестарт <br>
        <strong>Цель:</strong> Собирите все черепа на каждом уровне, чтобы перейти дальше!
    </div>
    
    <!-- Все JS файлы в папке js -->
    <script src="js/Background.js"></script>
    <script src="js/InputHandler.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Platform.js"></script>
    <script src="js/Skull.js"></script>
    <script src="js/Collision.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
